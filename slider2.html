<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="

<link rel="stylesheet" href="./css/main.min.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <!-- Слайдер Section --->
    <section class="section-slider">
        <!-- Сам слайДЕР-->
        <div class="swiper mySwiper">
            <!-- Дополнительный враппер -->
            <div class="swiper-wrapper">
            <!-- Cам слайд -->
                <div class="swiper-slide">
                    <picture class="image-slider__image">
                        <source
                        srcset="
                        ./images/box1.jpg    1x,
                        ./images/box1.jpg 2x
                        "
                        media="(min-width:1200px)"
                        />
                        <source
                        srcset="
                            ./images/box1.jpg    1x,
                            ./images/box1.jpg 2x
                        "
                        media="(min-width:768px)"
                        />
                        <source
                        srcset="
                            ./images/box1.jpg    1x,
                            ./images/box1.jpg 2x
                        "
                        media="(max-width:767px)"
                        />
                        <img
                        src="./images/box1.jpg"
                        alt="Main Gallery Icecream"
                        class="gallery__image"
                        width="1013"
                        />
                    </picture>
                </div>
                <!-- Cам слайд -->
                <div class="swiper-slide">
                    <picture class="image-slider__image">
                        <source
                        srcset="
                            ./images/box2.jpg    1x,
                            ./images/box2.jpg 2x
                        "
                        media="(min-width:1200px)"/>
                        <source
                        srcset="
                            ./images/box2.jpg    1x,
                            ./images/box2.jpg 2x
                        "
                        media="(min-width:768px)"
                        />
                        <source
                        srcset="
                            ./images/box2.jpg    1x,
                            ./images/box2.jpg 2x
                        "
                        media="(max-width:767px)"
                        />
                        <img
                        src="./images/box2.jpg"
                        alt="Second Gallery IceCream"
                        width="1013"
                        class="gallery__image"
                        />
                    </picture>
                </div>
                <!-- Cам слайд -->
                <div class="swiper-slide">
                    <picture class="image-slider__image">
                        <source
                        srcset="
                            ./images/box3.jpg    1x,
                            ./images/box3.jpg 2x
                        "
                        media="(min-width:1200px)"/>
                        <source
                        srcset="
                            ./images/box3.jpg    1x,
                            ./images/box3.jpg 2x
                        "
                        media="(min-width:768px)"
                        />
                        <source
                        srcset="
                            ./images/box3.jpg    1x,
                            ./images/box3.jpg 2x
                        "
                        media="(max-width:767px)"
                        />
                        <img
                        src="./images/box3.jpg"
                        alt="Second Gallery IceCream"
                        width="1013"
                        class="gallery__image"
                        />
                    </picture>
                </div>
            </div>
            <div>
                <div class="swiper-button-next">Next</div>
                <div class="swiper-button-prev">Prev</div>
            </div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="slider2.js"></script>
</body>
</html>
