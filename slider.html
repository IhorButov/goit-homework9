<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        /* Center slide text vertically */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
            <picture class="image-slider__image">
            <source
            srcset="
                ./images/team-gallery/main-gallery-desktop.jpg    1x,
                ./images/team-gallery/main-gallery-desktop-2x.jpg 2x
            "
            media="(min-width:1200px)"
            />
            <source
            srcset="
                ./images/team-gallery/main-gallery-tablet.jpg    1x,
                ./images/team-gallery/main-gallery-tablet-2x.jpg 2x
            "
            media="(min-width:768px)"
            />
            <source
            srcset="
                ./images/team-gallery/main-gallery-mobile.jpg    1x,
                ./images/team-gallery/main-gallery-mobile-2x.jpg 2x
            "
            media="(max-width:767px)"
            />
            <img
            src="./images/team-gallery/main-gallery-desktop.jpg"
            alt="Main Gallery Icecream"
            class="gallery__image"
            width="1013"
            />
            </picture>
        </div>
        <div class="swiper-slide">
            <picture class="image-slider__image">
                <source
                srcset="
                    ./images/team-gallery/gallery-item1-desktop.jpg    1x,
                    ./images/team-gallery/gallery-item1-desktop-2x.jpg 2x
                "
                media="(min-width:1200px)"/>
                <source
                srcset="
                    ./images/team-gallery/gallery-item1-desktop.jpg    1x,
                    ./images/team-gallery/gallery-item1-desktop-2x.jpg 2x
                "
                media="(min-width:768px)"
                />
                <source
                srcset="
                    ./images/team-gallery/gallery-item1-desktop.jpg    1x,
                    ./images/team-gallery/gallery-item1-desktop-2x.jpg 2x
                "
                media="(max-width:767px)"
                />
                <img
                src="./images/team-gallery/gallery-item1-desktop.jpg"
                alt="Second Gallery IceCream"
                width="1013"
                class="gallery__image"
                />
            </picture>
        </div>
        <div class="swiper-slide">
            <picture class="image-slider__image">
                <source
                srcset="
                    ./images/team-gallery/gallery-item2-desktop.jpg    1x,
                    ./images/team-gallery/gallery-item2-desktop-2x.jpg 2x
                "
                media="(min-width:1200px)"/>
                <source
                srcset="
                    ./images/team-gallery/gallery-item2-desktop.jpg    1x,
                    ./images/team-gallery/gallery-item2-desktop-2x.jpg 2x
                "
                media="(min-width:768px)"
                />
                <source
                srcset="
                    ./images/team-gallery/gallery-item2-desktop.jpg    1x,
                    ./images/team-gallery/gallery-item2-desktop-2x.jpg 2x
                "
                media="(max-width:767px)"
                />
                <img
                src="./images/team-gallery/gallery-item2-desktop.jpg"
                alt="Second Gallery IceCream"
                width="1013"
                class="gallery__image"
                />
            </picture>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
